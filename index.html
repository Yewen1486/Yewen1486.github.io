<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		.inp{
			color: gray;
		}
		.tab{
			font-size: 18px;
		}
		#bck{
			height: 70px;
			background: #282828;
		}
		a{
			font-size: 16px;
			color: #999999;
			display: inline-block;
			margin: 20px;
		}
	</style>
	<body>
		<!--
			3行4列: 每行有4个单元格 (有3行)
			
			tr: 行
			td: 单元格
			
			width: 表格宽度(像素px可以省略不写)
			height: 表格高度
			border: 边框大小
			cellspacing: 单元格之间间距
		-->
		<table width="690" height="250" border="1" cellspacing="0" class="tab">
			<!--第1行-->
			<tr>
				<td width="150px" rowspan="4" align="center" >总体信息</td>
				<td colspan="2" align="center">用户注册</td>
				<!--<td>3</td>-->
			</tr>
			
			<!--第2行-->
			<tr>
				<!--<td>1</td>-->
				<td align="right" width="180px">用户名:</td>
				<td class="inp" width="360px"><input type="text" placeholder="填写用户名"></td>
			</tr>
			
			<!--第3行-->
			<tr>
				<!--<td>1</td>-->
				<td align="right">密码:</td>
				<td><input type="password" ></td>
			</tr>
			<tr>
				<!--<td>1</td>-->
				<td colspan="2" align="center">
					<input type="submit" value="提交" class="btn2"  />
					<input type="reset" value="重置" class="btn2"  />
				</td>
				<!--<td>3</td>-->
			</tr>
		</table>
		<div id="bck"><a>高俊尧 9181068403... 退出群聊</a></div>
	</body>
</html>
